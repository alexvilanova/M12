{% extends 'layouts/_base.html' %}

{% block title %}
Estats
{% endblock %}

{% block content %}
<table class="table table-bordered table-striped" style="background-color: #fefefe;">
	<thead>
		<tr>
			<th>ID</th>
			<th>NOM</th>
			<th>SLUG</th>
			<th colspan="3">Accions</th>
		</tr>
	</thead>
	<tbody>
		{% for status in statuses %}
		<tr>
			<td><a href="/statuses/read/{{ status.id }}" alt="Visualitzar">{{ status.id }}</a></td>
			<td>{{ status.name }}</td>
			<td>{{ status.slug }}</td>
			<td>
				<a href="/statuses/read/{{ status.id }}" alt="Visualitzar">👁️</a>
			</td>
			<td>
				<a href="/statuses/update/{{ status.id }}" alt="Editar">📝</a>
			</td>
			<td>
				<a href="/statuses/delete/{{ status.id }}" alt="Eliminar">❌</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<a class="btn btn-secondary btn-xl" href="/statuses/create">Crear un nou estat</a>
{% endblock %}
