version: '3.1'

services:

  flask:
    build:
      context: .
      dockerfile: flask.Dockerfile
    command: gunicorn -w 4 --bind 0.0.0.0:5000 wsgi:app
    env_file:
      - ./.env
    volumes:
      - .:/usr/src/app
    ports:
      - 127.0.0.1:5000:5000
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0.36
    restart: always
    environment:
      MYSQL_USER: alex
      MYSQL_PASSWORD: patata
      MYSQL_DATABASE: userdb
      MYSQL_ROOT_PASSWORD: patata
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
      - mysql_volume:/var/lib/mysql
    ports:
      - 127.0.0.1:3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
      
volumes:
  mysql_volume:
